<!DOCTYPE html>
<html>
<head>
  <title>Add/Edit User</title>
  <style>
    table td {
      vertical-align: top;
    }

    label {
      display: inline-block;
      min-width: 100px;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>

<h1>Add / Edit User</h1>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Save</button>
</form>

<a href="{% url 'user_list' %}">Back</a>

</body>
</html>
